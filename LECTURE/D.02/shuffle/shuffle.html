<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Shuffle: Album Design Control</title>
  <!-- Mobile Optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Load Style Modules -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/shuffle.css">
</head>
<body class="pos-vh-center">

  <div
    class="shuffle-container"
    role="group">
    <img
      role="presentation"
      class="shuffle-flower-left"
      src="images/flower-side.jpg" alt>
    <img
      role="presentation"
      class="shuffle-flower-right"
      src="images/flower-side.jpg" alt>
    <img
      role="presentation"
      class="shuffle-album-disk"
      src="images/album-disk.png" alt>
    <img
      role="presentation"
      class="shuffle-album-cover"
      src="images/album-cover.png" alt>
  </div>

<script src="js/classControl.js"></script>
<script src="js/shuffle-album.js"></script>
</body>
</html>
