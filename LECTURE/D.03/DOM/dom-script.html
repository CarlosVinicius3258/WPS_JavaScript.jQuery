<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Document Object Model</title>
</head>
<body>

  <form method="GET" action="/" name="my_form">
    <div>
      <h3>Select Your Gender</h3>
      <p>
        <label><input type="radio" name="gender" value="male" id="">male</label>
        <label><input type="radio" name="gender" value="female" id="">female</label>
      </p>
    </div>
    <div>
      <label for="my_select">my selectbox menu</label>
      <select name="my_select" id="my_select">
        <option value="">select your choice</option>
        <option value="content-1">content 1</option>
        <option value="content-2">content 2</option>
        <option value="content-3">content 3</option>
      </select>
    </div>
  </form>

<script type="text/javascript" src="dom-script.js"></script>
</body>
</html>
